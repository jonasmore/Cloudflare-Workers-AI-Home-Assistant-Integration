name: Validate

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    name: HACS validation
    steps:
      - name: Checkout code
        uses: "actions/checkout@v4"
      
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"
