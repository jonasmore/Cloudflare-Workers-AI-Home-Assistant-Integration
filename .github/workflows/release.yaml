name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update manifest version
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.version.outputs.version }}"/' custom_components/cloudflare_workers_ai/manifest.json
      
      - name: Create release archive
        run: |
          cd custom_components
          zip -r ../cloudflare-workers-ai-${{ steps.version.outputs.version }}.zip cloudflare_workers_ai
      
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./cloudflare-workers-ai-${{ steps.version.outputs.version }}.zip
          asset_name: cloudflare-workers-ai-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
